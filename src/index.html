<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Readspike - Simple news aggregator</title>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                // only exists in prod
                navigator.serviceWorker.register('/sw.js', { scope: '/' })
                    .then(function () {
                        console.log('Service Worker Registered');
                    }, function () {
                        console.log('No Service Worker to Register');
                    });
                navigator.serviceWorker.ready.then(function () {
                    console.log('Service Worker Ready');
                });
            });
        }
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="blackspike.com">
    <meta name="description" content="Aggregating the news from around the web every minute">
</head>

<body id="top" class="desktop">
    <div id="root">
        Welcome to ReadSpike. Loading...
    </div>
</body>

</html>
